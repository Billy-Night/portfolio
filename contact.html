    <main>
      <section class="sections contact-hero">
        <div class="contact-hero-text-container">
          <h1>Hey there, let's work together</h1>
          <h2>Please fill in the form and I'll contact you</h2>
        </div>
        <img
          class="contact-icon-down-scroll"
          id="contact-icon-scroll"
          src="assets/icons/down_scroll_arrow.svg"
          alt="icon down scroll"
        />
      </section>
      <section class="sections sec-contact-form">
        <div class="contact-form-container">
          <div class="contact-form-title">
            <h3>Project details</h3>
          </div>
          <form
            id="contact-form"
            action="https://hook.eu1.make.com/1sbn8f4mnouwqh6ea5afdbu3lqtn3iy5"
            method="POST"
            data-netlify="true"
          >
            <input type="hidden" name="form-name" value="contact-form" />
            <input
              type="text"
              name="web-check"
              tabindex="-1"
              autocomplete="off"
              style="position: absolute; left: -9999px; top: -9999px"
            />

            <!-- Name -->
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="Your name"
              />
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="you@example.com"
              />
            </div>

            <!-- Reason for contact -->
            <div class="form-group">
              <label for="reason">How can I help you?</label>
              <select id="reason" name="reason" required>
                <option value="" disabled selected>Select an option</option>
                <option value="new-website">Create a new website</option>
                <option value="improve-website">
                  Improve an existing website
                </option>
                <option value="project-discussion">
                  Discuss a potential project
                </option>
                <option value="seo">SEO packages</option>
                <option value="general-question">General question</option>
              </select>
            </div>

            <!-- Conditional project fields -->
            <div id="form-project-fields" class="hide-element">
              <!-- Business name -->
              <div class="form-group">
                <label for="business">Business name (optional)</label>
                <input
                  type="text"
                  id="business"
                  name="business"
                  placeholder="Business name"
                />
              </div>

              <!-- Website URL -->
              <div class="form-group">
                <label for="url">Current website (optional)</label>
                <input
                  type="url"
                  id="url"
                  name="url"
                  placeholder="https://yourwebsite.com"
                />
              </div>

              <!-- SEO specific -->
              <div class="form-group" id="seo-objective-form">
                <label for="seo-objective">Main goal for SEO</label>
                <div>
                  <input
                    type="checkbox"
                    id="local"
                    name="seo-features[]"
                    value="local"
                  />
                  <label for="local">Local SEO</label>
                </div>

                <div>
                  <input
                    type="checkbox"
                    id="technical"
                    name="seo-features[]"
                    value="technical"
                  />
                  <label for="technical">Technical optimisation</label>
                </div>

                <div>
                  <input
                    type="checkbox"
                    id="content"
                    name="seo-features[]"
                    value="content"
                  />
                  <label for="content">SEO content / blogging</label>
                </div>
              </div>

              <!-- Budget SEO -->
              <div class="form-group" id="SEO-budget-form">
                <label for="seo-budget">Estimated budget SEO</label>
                <select id="seo-budget" name="seo-budget">
                  <option value="" disabled selected>Select a range</option>
                  <option value="250-400">€250 – €400</option>
                  <option value="400-700">€400 – €700</option>
                  <option value="150-300/m">€150 – €300 / month</option>
                  <option value="700-1200">€700 – €1,200</option>
                </select>
              </div>

              <!-- Budget website -->
              <div class="form-group" id="website-budget-form">
                <label for="web-budget">Estimated budget website</label>
                <select id="web-budget" name="web-budget">
                  <option value="" disabled selected>Select a range</option>
                  <option value="500-1000">€500 – €1,000</option>
                  <option value="1000-2000">€1,000 – €2,000</option>
                  <option value="2000-4000">€2,000 – €4,000</option>
                  <option value="4000-plus">€4,000+</option>
                </select>
              </div>

              <!-- SEO Timeline -->
              <div class="form-group" id="pref-time-seo">
                <label for="seo-timeline">Preferred timeline SEO</label>
                <select id="seo-timeline" name="seo-timeline">
                  <option value="" disabled selected>Select a timeline</option>
                  <option value="start-asap">Start as soon as possible</option>
                  <option value="1-month">Within 1 month</option>
                  <option value="1-3-months">
                    Within 1–3 months (recommended)
                  </option>
                  <option value="ongoing-monthly">
                    Ongoing monthly support
                  </option>
                  <option value="no-rush">No rush / exploring options</option>
                </select>
              </div>

              <!-- Website Timeline -->
              <div class="form-group" id="pref-time-website">
                <label for="web-timeline">Preferred timeline website</label>
                <select id="web-timeline" name="web-timeline">
                  <option value="" disabled selected>Select a timeline</option>
                  <option value="asap">As soon as possible</option>
                  <option value="1-month">Within 1 month</option>
                  <option value="1-3-months">Within 1–3 months</option>
                  <option value="no-rush">No rush</option>
                </select>
              </div>
            </div>

            <!-- Message -->
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
                placeholder="Tell me more about your project or question..."
              ></textarea>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-form-submit">
              Send Message
            </button>
            <div>
              <p class="form-status-pass hide-element">
                The form has been submitted, thanks
              </p>
              <p class="form-status-error hide-element">
                There was a issue with submitting the form, please try again!
              </p>
            </div>
          </form>
        </div>
      </section>
    </main>
