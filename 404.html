<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fafafa;
        color: #333;
      }
      .container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #e0b492;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      a {
        text-decoration: none;
        background-color: #e0b492;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        transition: background-color 0.2s ease;
      }
      a:hover {
        background-color: #d29d7f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you’re looking for doesn’t exist or has moved.</p>
      <a href="https://www.billynightingale.com/">Go back home</a>
    </div>
  </body>
</html>
